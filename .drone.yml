kind: pipeline
name: vuejs-and-handlebars

steps:
  - name: check-vuejs
    image: node
    commands:
      - ./tests/vue-build.sh
  - name: check-handlebars-templates
    image: node
    commands:
      - npm install -g handlebars
      - ./check-handlebars-templates.sh

trigger:
  branch:
    - master
    - stable*
  event:
    - pull_request
    - push
